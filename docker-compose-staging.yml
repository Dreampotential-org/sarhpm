version: '3'

services:
    db:
        restart: always
        image: postgres
        volumes:
            - /opt/var/postgres-data:/var/lib/postgresql/data
        environment:
          POSTGRES_DB: db
    project:
        build: .
        volumes:
            - ./dprojx:/home/web/pam
            - /opt/var/media:/home/web/pam/dprojx/media
            - /opt/var/sock:/home/sock
        ports:
            - 8001:8001
        depends_on:
            - db
        command: /usr/local/bin/gunicorn --env DJANGO_SETTINGS_MODULE=dprojx.settings dprojx.wsgi --workers 16 --bind=unix:/home/sock/dprojx.sock
        entrypoint: /entrypoint.sh
        restart: always

